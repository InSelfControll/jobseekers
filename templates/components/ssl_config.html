
<div class="card mt-4">
    <div class="card-header">
        <h5>SSL Certificate Configuration</h5>
    </div>
    <div class="card-body">
        <div class="mb-4">
            <h6>Option 1: Let's Encrypt (Automated)</h6>
            <p class="mb-3">Generate a free SSL certificate from Let's Encrypt automatically.</p>
            <button type="button" class="btn btn-primary" onclick="generateSSLCertificate()">Generate Let's Encrypt Certificate</button>
        </div>
        
        <div class="mb-3">
            <h6>Option 2: Custom SSL Certificate</h6>
            <p>Upload your own SSL certificate and private key:</p>
            <form id="sslForm">
                <div class="mb-3">
                    <label class="form-label">Certificate File (CRT/PEM)</label>
                    <input type="file" class="form-control" id="certFile" accept=".crt,.pem">
                </div>
                <div class="mb-3">
                    <label class="form-label">Private Key File (KEY)</label>
                    <input type="file" class="form-control" id="keyFile" accept=".key">
                </div>
                <button type="button" class="btn btn-primary" onclick="uploadSSLCertificate()">Upload SSL Certificate</button>
            </form>
        </div>
        <div id="sslStatus" class="mt-3" style="display: none;">
            <div class="alert" role="alert"></div>
        </div>
    </div>
</div>
