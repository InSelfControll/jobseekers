
<div class="card mt-4 dns-records" data-csrf-token="{{ csrf_token() }}">
    <div class="card-header">
        <h5>DNS Records Required for Domain Verification</h5>
    </div>
    <div class="card-body">
        <div id="dns-output" class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Name</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody id="dns-records-body"></tbody>
            </table>
        </div>
        <div id="verify-section" class="mt-3" style="display: none;">
            <p class="text-muted mb-3" >Please wait a few minutes for DNS changes to propagate before verifying.</p>
            <button type="button" class="btn btn-success" onclick="verifyDomain()">Verify Domain</button>
        </div>
    </div>
</div>
