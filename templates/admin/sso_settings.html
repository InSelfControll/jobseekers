<div class="sso-config-form" id="auth0Config" style="display: none;">
    <h3>Auth0 Configuration</h3>
    <form method="POST" action="{{ url_for('admin.save_sso_settings') }}">
        <input type="hidden" name="provider" value="AUTH0">
        <div class="form-group">
            <label>Domain</label>
            <input type="text" name="domain" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Client ID</label>
            <input type="text" name="client_id" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Client Secret</label>
            <input type="password" name="client_secret" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Auth0 Settings</button>
    </form>
</div>
