
{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>SSO Configuration</h2>
    
    <div class="card mb-4">
        <div class="card-header">
            <h4>GitHub OAuth Settings</h4>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('admin.update_github_config') }}">
                <div class="mb-3">
                    <label class="form-label">Client ID</label>
                    <input type="text" class="form-control" name="github_client_id" value="{{ github_client_id }}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Client Secret</label>
                    <input type="password" class="form-control" name="github_client_secret" value="{{ github_client_secret }}">
                </div>
                <button type="submit" class="btn btn-primary">Save GitHub Settings</button>
            </form>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h4>SAML/Azure AD Settings</h4>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('admin.update_saml_config') }}">
                <div class="mb-3">
                    <label class="form-label">Entity ID</label>
                    <input type="text" class="form-control" name="entity_id" value="{{ saml_entity_id }}">
                </div>
                <div class="mb-3">
                    <label class="form-label">IDP SSO URL</label>
                    <input type="text" class="form-control" name="sso_url" value="{{ saml_sso_url }}">
                </div>
                <div class="mb-3">
                    <label class="form-label">IDP Certificate</label>
                    <textarea class="form-control" name="idp_cert" rows="5">{{ saml_idp_cert }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary">Save SAML Settings</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
