
{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h4>Domain Configuration</h4>
                </div>
                <div class="card-body">
                    <form id="domainForm">
                        <div class="mb-3">
                            <label for="domain" class="form-label">Domain Name</label>
                            <input type="text" class="form-control" id="domain" name="domain" required>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="button" class="btn btn-primary" onclick="saveDomain()">Save Domain</button>
                            <button type="button" class="btn btn-success" onclick="verifyDomain()">Verify Domain</button>
                        </div>
                    </form>

                    <div id="dns-records" class="mt-4" style="display: none;">
                        {% include 'components/dns_records.html' %}
                    </div>

                    <div id="ssl-section" class="mt-4" style="display: none;">
                        {% include 'components/ssl_config.html' %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
function saveDomain() {
    const domain = document.getElementById('domain').value;
    
    fetch('/admin/save-domain', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': document.querySelector('meta[name="csrf-token"]').content
        },
        body: JSON.stringify({ domain })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            document.getElementById('dns-records').style.display = 'block';
            const dnsRecordsBody = document.getElementById('dns-records-body');
            dnsRecordsBody.innerHTML = `
                <tr>
                    <td>A</td>
                    <td>${domain}</td>
                    <td>${data.records[0].value}</td>
                </tr>
                <tr>
                    <td>TXT</td>
                    <td>${domain}</td>
                    <td>${data.records[1].value}</td>
                </tr>
            `;
            document.getElementById('ssl-section').style.display = 'block';
        } else {
            alert('Error: ' + (data.error || 'Failed to save domain'));
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Failed to save domain settings');
    });
}

function verifyDomain() {
    const domain = document.getElementById('domain').value;
    
    fetch('/admin/verify-domain', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': document.querySelector('meta[name="csrf-token"]').content
        },
        body: JSON.stringify({ domain })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert('Domain verified successfully!');
            document.getElementById('ssl-section').style.display = 'block';
        } else {
            alert('Verification failed: ' + data.error);
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Failed to verify domain');
    });
}

function uploadSSLCertificate() {
    const certFile = document.getElementById('certFile').files[0];
    const keyFile = document.getElementById('keyFile').files[0];
    const formData = new FormData();
    
    formData.append('cert_file', certFile);
    formData.append('key_file', keyFile);
    
    fetch('/admin/upload-ssl', {
        method: 'POST',
        headers: {
            'X-CSRFToken': document.querySelector('meta[name="csrf-token"]').content
        },
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert('SSL certificate uploaded successfully!');
        } else {
            alert('Error: ' + data.error);
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Failed to upload SSL certificate');
    });
}
</script>
{% endblock %}
