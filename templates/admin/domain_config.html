
{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h4>Domain Configuration</h4>
                </div>
                <div class="card-body">
                    <form id="domainForm">
                        <div class="mb-3">
                            <label for="domain" class="form-label">Domain Name</label>
                            <input type="text" class="form-control" id="domain" name="domain" required>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="button" class="btn btn-primary" onclick="saveDomain()">Save Domain</button>
                            <button type="button" class="btn btn-success" onclick="verifyDomain()">Verify Domain</button>
                        </div>
                    </form>

                    <div id="dns-records" class="mt-4" style="display: none;">
                        <div class="card">
                            <div class="card-header">
                                <h5>DNS Records Required for Domain Verification</h5>
                            </div>
                            <div class="card-body">
                                <div id="dns-output" class="table-responsive">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th>Type</th>
                                                <th>Name</th>
                                                <th>Value</th>
                                            </tr>
                                        </thead>
                                        <tbody id="dns-records-body"></tbody>
                                    </table>
                                </div>
                                <div class="mt-3">
                                    <button type="button" class="btn btn-success" onclick="verifyDomain()">Verify Domain</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="ssl-section" class="mt-4" style="display: none;">
                        <div class="card">
                            <div class="card-header">
                                <h5>SSL Certificate Configuration</h5>
                            </div>
                            <div class="card-body">
                                <form id="sslForm">
                                    <div class="mb-3">
                                        <label for="certFile" class="form-label">SSL Certificate File</label>
                                        <input type="file" class="form-control" id="certFile" accept=".crt,.pem">
                                    </div>
                                    <div class="mb-3">
                                        <label for="keyFile" class="form-label">Private Key File</label>
                                        <input type="file" class="form-control" id="keyFile" accept=".key,.pem">
                                    </div>
                                    <button type="button" class="btn btn-primary" onclick="uploadSSLCertificate()">Upload SSL Certificate</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
